<html>

<head>
  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <script type="module" src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css" />

</head>

<body>
  <section id="details" style="display: none">
    <div class="content">
      <table cellpadding="0" cellspacing="0">
        <tbody>
          <tr>
            <td class="label1">Name</td>
            <td id="nameid"></td>
          </tr>
          <tr>
            <td class="label1">Email</td>
            <td><a href="mailto:" id="emailid"></a></td>
          </tr>
          <tr>
            <td class="label1">Phone</td>
            <td id="phoneid"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <section id="loading" style="display: block; padding-left: 43%">
    <fw-spinner size="medium" color="green"></fw-spinner>
  </section>
  <section id="nodata" style="display: none">
    <h1>No Records found in Airtable</h1>
  </section>
  <section id="nourl" style="display: none">
    <h1 style="font-style: normal">Could not fetch data. Inform your administrator if the app has been installed with
      correct configuration</h1>
  </section>
  <script src="scripts/app.js"></script>
</body>

</html>
